<div class="card" style="width: 18rem;">
  <img src="{{ articolo.imageUrl }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h6>{{ articolo.descrizione }}</h6>
    <p class="card-text">{{ articolo.prezzo | currency :'EUR' }}</p>
    <div class="d-flex justify-content-between">
      <button class="btn btn-outline-warning" (click)="editArt()">Modifica</button>
      <button class="btn btn-outline-danger" (click)="deleteArt()">Elimina</button>
    </div>
  </div>
</div>
