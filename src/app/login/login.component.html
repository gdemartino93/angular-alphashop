<app-jumbotron [Titolo]="titolo" [SottoTitolo]="sottotitolo"></app-jumbotron>
<div>
  <label for="usedId">User Id:</label>
  <input type="text" name="userId" placeholder="Inserisci l'id" [(ngModel)]="userId">
  <label for="password">Password:</label>
  <input type="password" name="password" placeholder="Inserisci la password" [(ngModel)]="password">
  <button type="submit" (click)="gestAuth()">Accedi</button>
</div>
<div *ngIf="!autenticato">
  <h1>{{ errorMsg }}</h1>
</div>
