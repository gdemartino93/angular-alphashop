<section class="content-main">
  <div class="content-header">
    <h2 class="content-title">Prodotti</h2>
    <div>
      <a class="btn btn-light">Esporta</a>
      <a class="btn btn-light">Importa</a>
      <a class="btn btn-primary">Crea</a>
    </div>
  </div>
  <div class="card mb-4">
    <header class="card-header">
      <div class="row gx-3">
        <div class="col-lg-4 col-md-6 me-auto">
          <input type="text" placeholder="Cerca..." class="form-control">
        </div>
        <div class="col-lg-2 col-6 col-md-3">
          <select name="" class="form-select">
            <option value="">Tutte</option>
            <option value="">Alimentari</option>
            <option value="">Chimico</option>
            <option value="">Fresco</option>
          </select>
        </div>
        <div class="col-lg-2 col-6 col-md-3">
          <select name="" id="" class="form-select">
            <option value="">Nuovi</option>
            <option value="">Prezzo Basso</option>
            <option value="">Pi√π Acquistati</option>
          </select>
        </div>
      </div>
    </header>

  <div class="card-body d-flex justify-content-around flex-wrap" *ngIf="articoli$">
      <!-- [articolo] = 'articolo'  -->
      <!-- passiamo la var articolo (ottenuta ciclando let articolo of articoli$) al input articolo nel componente figlio articoli-card -->
    <app-articoli-card *ngFor="let articolo of articoli$" [articolo]="articolo" (delete)="handleDelete($event)" (edit)="handleEdit($event)"></app-articoli-card>
  </div>
  <div class="d-flex justify-content-center align-items-center" *ngIf="articoli$.length == 0">
    <h1 class="text-danger">Nessun elemento presente</h1>
  </div>
</div>
</section>
