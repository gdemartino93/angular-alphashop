<h1>Lista prodotti:</h1>
<div class="container">
  <table>
    <thead>
      <tr>
        <td>Codice</td>
        <td>Descrizione</td>
        <td>UM</td>
        <td>PZCART</td>
        <td>Peso</td>
        <td>Prezzo</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let articolo of articoli">
        <td>{{ articolo.codart }}</td>
        <td>{{ articolo.descrizione }}</td>
        <td>{{ articolo.um }}</td>
        <td>{{ articolo.pzcart }}</td>
        <td>{{ articolo.peso }}</td>
        <td>{{ articolo.prezzo }}</td>
      </tr>
    </tbody>
  </table>
</div>
